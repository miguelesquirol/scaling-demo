<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
  </head>
  <body>
    <div class="fixed-box3" data-scaleId="box1">
      <h2>First Test wit mixin/script combo</h2>
    </div>
    <div class="separator"></div>
    <div class="fixed-box3" data-scaleId="box2">
      <h2>Second Test wit mixin/script combo</h2>
    </div>
    <div class="separator"></div>
    <div class="fixed-box">
      <h2>Test with mixin</h2>
    </div>
    <div class="separator"></div>
    <div class="fixed-box2">
      <h2>Test without anything</h2>
    </div>

    <div class="scale" id="scale" data-scaleId="scale">
      <p class="zmin">scale 100% or less</p>
      <p class="z100">scale of 110%</p>
      <p class="z115">scale of 120%</p>
      <p class="z125">scale of 133%</p>
      <p class="z135">scale of 150%</p>
      <p class="zmax">scale more than 150%</p>
    </div>
  </body>
  <script src="./assets/js/script.js" type="module"></script>
</html>
